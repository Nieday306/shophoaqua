  <body>
    <main>
        <div class="livestream">
          <div class="livestream__top">
            <h1 class="livestream__title">Lớp livestream dạy học HTML CSS </h1>
            <p class="livestream__desc">Mã lớp học: YKHGHG</p>
          </div>
          <div class="livestream__content">
              <div class="live__camera">
                  <iframe src="" frameborder="0" class="upload__camera">C</iframe>
              </div>
              <div class="live__action">
                <div class="group__call">
                  <button class="group__call-item"><i class="fa fa-microphone" style="font-size:24px"></i></button>
                  <button class="group__call-item"><i class="fa fa-video-camera" style="font-size:24px"></i></button>
                  <button class="group__call-item"><i class="fa fa-share" style="font-size:24px"></i></button>
                  <button class="group__call-item"><i class="fa fa-phone" style="font-size:24px"></i></button>
                </div>
                <div class="group__chat">
                  <button class="group__chat-item"><i class="fa fa-users" style="font-size:24px"></i></button>
                  <button class="group__chat-item group__box-chat"><i class="fa fa-comments-o" style="font-size:24px"></i>
                    <!-- <div class="box-chat">
                        <div class="box-chat__send">
                          <input class="chattxt" type="text" name="chat" id="chat">
                          <button class="send"><i class="fa fa-send-o"></i></button>
                        </div>
                    </div> -->
                  </button>
                  <button class="group__chat-item"><i class="fa fa-navicon" style="font-size:24px"></i></button>
                </div>
              </div>
          </div>
        </div>
    </main>
