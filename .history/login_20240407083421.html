  <body>
    <main>
      <div class="login">
        <form
          action="https://api-gateway.fullstack.edu.vn/action_page.php"
          method="post"
          autocomplete="off"
        >
          <h1 class="login-title">Đăng nhập</h1>
          <div class="form-group">
            <div class="row row-text">
              <label for="username"
                ><i class="fa fa-user-o" style="font-size: 24px"></i
              ></label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Nhập tên người dùng..."
                required
                minlength="8"
              />
            </div>
            <p class="form-error">* Nhập từ 8 ký tự trở lên</p>
          </div>
          <div class="form-group">
            <div class="row row-text">
              <label for="password">
                <i class="fa fa-lock" style="font-size: 30px"></i>
              </label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Nhập mật khẩu...."
                required
                minlength="8"
              />
            </div>
            <p class="form-error">* Nhập từ 8 kí tự trở lên</p>
          </div>
          <div class="form-group">
            <div class="row row-remember">
              <input type="checkbox" name="remember" id="remember" hidden />
              <label class="remember" for="remember">Lưu đăng nhập</label>
              <a href="#!" class="forgot-pass">Quên mật khẩu?</a>
            </div>
          </div>
          <div class="form-group">
            <div class="row row-btn">
              <input type="submit" value="Đăng nhập" class="submit" />
            </div>

            <p class="register">
              Bạn chưa có tài khoản? Đăng ký <a href="#!">Tại đây</a>
            </p>
          </div>
        </form>
      </div>
    </main>
  </body>
