  <body>
    <!-- header -->
    <header>
      <div id="header">
        <div class="container">
          <div class="header-top">
            <div class="logo">
              <img class="logo-img" src="./assets/img/logo.png" alt="CTN" />
              <span class="logo-desc">Trang web dạy học trực tuyến</span>
            </div>
            <form action="" class="search" method="post">
              <input
                class="search__txt"
                type="search"
                name="search"
                id="search"
                placeholder="Tìm kiếm khóa học, lớp học..."
              />
              <button class="search__submit" type="submit">
                <i class="fa fa-search" style="font-size: 19px"></i>
              </button>
            </form>
            <div class="header__log">
              <a href="./login.html" class="btn header__login">Đăng nhập</a>
              <a href="#!" class="btn header__register">Đăng ký</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- main -->
    <main>
      <div class="sidebar">
        <ul class="sidebar__menu">
          <li class="sidebar__item">
            <a href="#!" class="sidebar__desc"
              ><i class="fa fa-home" style="font-size: 36px"></i
              ><span>Trang chủ</span></a
            >
          </li>
          <li class="sidebar__item">
            <a href="#!" class="sidebar__desc">Khóa học</a>
          </li>
          <li class="sidebar__item">
            <a href="#!" class="sidebar__desc">Lớp học</a>
          </li>
          <li class="sidebar__item">
            <a href="#!" class="sidebar__desc">Liên hệ</a>
          </li>
          <li class="sidebar__item">
            <a href="#!" class="sidebar__desc">Thông báo</a>
          </li>
        </ul>
        <div class="main__content"></div>
      </div>
    </main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
